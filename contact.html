            background-color: #f4e1c4;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #4a2c1f;
        }
        
        nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 50px;
            z-index: 1000;
            background-color: #9c5b2e;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 500px;
            display: flex;
            gap: 20px;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            text-decoration: none;
            padding: 10px 15px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }
        
        nav ul li a:hover {
            background-color: rgb(39, 22, 0);
            border-radius: 5px;
        }
        
        .contact-container {
            max-width: 800px;
            margin: 80px auto;
            background: rgba(255, 255, 240, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            border: 2px solid #8b5a2b;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .contact-info img {
            width: 24px;
            height: 24px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #8b5a2b;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background-color: #9c5b2e;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: #6d4c2a;
        }
    </style>
</head>
